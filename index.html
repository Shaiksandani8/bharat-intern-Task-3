<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="Netflix_logo-removebg-preview.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
            </div>
            <div class="hero-buttons">
                <button class="cta-btn">Watch Free for 30 Days</button>
            </div>
        </section>
         <!-- Movie/Show Cards Section -->
        <section class="cards">
            <div class="card">
                <img src="Love at first site.jpg" alt="Movie 1">
                <h3>Love at First Sight</h3>
                <p>Description of the movie...</p>
            </div>

            <div class="card">
                <img src="Tourist image.jpeg" alt="Movie 2" width="153" height="226">
                <h3>A Touriats Guide to Love</h3>
                <p>Description of the movie...</p>
            </div>

            <!-- Add more cards as needed -->
        </section>
    </main>

</body>
</html>
